name: yws
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
 
dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  xml2json: ^6.2.0
  geocoding: ^2.1.0
  firebase_core: ^2.15.1
  firebase_database: ^10.2.5
  google_maps_flutter: ^2.5.0
  flutter_native_splash: ^2.3.2
